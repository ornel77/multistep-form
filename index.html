<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Multi Step Form</title>
</head>
<body>
    <h1>REGISTER INFORMATION</h1>
    <form action="" id="form">
        <div class="container">

            <!-- STEPS NUMBER -->
            <div class="steps">
                <div class="step">
                    <div class="step-number">
                        <p>1</p>
                    </div>
                    <div class="line-between"></div>
                </div>
                
                <div class="step">
                    <div class="step-number">
                        <p>2</p>
                    </div>
                    <div class="line-between"></div>
                </div>
                
                <div class="step">
                    <div class="step-number">
                        <p>3</p>
                    </div>
                    <div class="line-between"></div>
                </div>
                
                <div class="step">
                    <div class="step-number">
                        <p>4</p>
                    </div>
                    <div class="line-between" style="display: none;"></div>
                </div>
            </div>

            <!-- TABS -->
            <div class="tabs">
                <input type="text" class="name" placeholder="Name">
                <input type="text" class="firstName" placeholder="First Name">
            </div>

            <div class="tabs"style="display: none;">
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password">
            </div>

            <div class="tabs"style="display: none;">
                <p>How did you learn about our website?</p>
                <div class="checkbox">
                    <input type="checkbox" name="friends" id="friends">
                    <label for="friends">Friends</label> 
                </div>

                <div class="checkbox">
                    <input type="checkbox" name="socials" id="socials">
                    <label for="socials">Socials</label> 
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="forums" id="forums">
                    <label for="forums">Forums</label>
                </div>
            </div>

            <div class="tabs"style="display: none;">
                <h2>Thank you for your submission!</h2>
            </div>

            <!-- BUTTON -->
            <div class="buttons">
                <button class="btn prev">Preview</button>
                <button class="btn next">Next</button>
            </div>
        </div>
    </form>

    <script src="./script.js"></script>
</body>
</html>
